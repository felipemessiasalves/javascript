<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verificação de Nacionalidade</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    País de origem: <input type="text" name="text" id="textpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">
        
    </div>

    <script>
        function verificar() {
            var txtpais = window.document.getElementById('textpais')
            var res = window.document.querySelector('div#res')
            var pais = String(txtpais.value.trim())

            res.innerHTML = `<p>Você é do <strong>${pais}</strong>.</p>`
            if (pais != 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>.</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>.</p>`
            }
        }
    </script>
</body>
</html>
